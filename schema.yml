openapi: 3.0.3
info:
  title: Coral Credits API
  version: 0.1.0
  description: 'Coral credits is a resource management system that helps build a         "coral
    reef style" fixed capacity cloud, cooperatively sharing community         resources
    through interfaces such as: Azimuth, OpenStack Blazar and Slurm.'
paths:
  /account/:
    get:
      operationId: account_list
      tags:
      - account
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CreditAccount'
          description: ''
    post:
      operationId: account_create
      tags:
      - account
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditAccount'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreditAccount'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreditAccount'
        required: true
      security:
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditAccount'
          description: ''
  /account/{id}/:
    get:
      operationId: account_retrieve
      description: Retreives a Credit Account Summary
      parameters:
      - in: path
        name: id
